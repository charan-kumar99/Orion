<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assistant_name }} - Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_energy.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield" id="starfield"></div>
    
    <!-- Main Container -->
    <div class="orion-container">
        <!-- Header with Logo and Time -->
        <div class="header">
            <div class="logo">
                <div class="constellation">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <h1>ORION</h1>
            </div>
            <div class="datetime">
                <div class="time" id="currentTime">10:09 AM</div>
                <div class="date" id="currentDate">Wednesday, Oct 26</div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="content-card">
            <!-- Energy Ring Visualization -->
            <div class="energy-container">
                <!-- Background Particles -->
                <div class="particle-field" id="particleField"></div>
                
                <!-- Main Energy Rings -->
                <svg class="energy-svg" viewBox="0 0 600 600">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Outer Ring -->
                    <circle class="energy-ring outer-ring" cx="300" cy="300" r="250" fill="none" stroke="var(--primary-cyan)" stroke-width="2" opacity="0.6"/>
                    
                    <!-- Middle Ring -->
                    <circle class="energy-ring middle-ring" cx="300" cy="300" r="200" fill="none" stroke="var(--primary-cyan)" stroke-width="3" opacity="0.8"/>
                    
                    <!-- Inner Ring -->
                    <circle class="energy-ring inner-ring" cx="300" cy="300" r="150" fill="none" stroke="var(--primary-cyan)" stroke-width="4" opacity="1"/>
                    
                    <!-- Core Circle -->
                    <circle class="core-circle" cx="300" cy="300" r="100" fill="none" stroke="var(--primary-cyan)" stroke-width="2" opacity="0.9"/>
                    
                    <!-- Energy Particles on Rings -->
                    <g class="ring-particles">
                        <circle class="particle p1" cx="550" cy="300" r="3" fill="var(--primary-cyan)" opacity="0.8"/>
                        <circle class="particle p2" cx="500" cy="300" r="2" fill="var(--primary-cyan)" opacity="0.6"/>
                        <circle class="particle p3" cx="450" cy="300" r="2" fill="var(--primary-cyan)" opacity="0.7"/>
                        <circle class="particle p4" cx="400" cy="300" r="1" fill="var(--primary-cyan)" opacity="0.5"/>
                    </g>
                </svg>
                
                <!-- Central Content Area -->
                <div class="central-content">
                    <!-- User Input Display -->
                    <div class="user-input-display" id="userInputDisplay" style="display: none;">
                        <p id="userInputText"></p>
                    </div>
                    
                    <!-- Response Card -->
                    <div class="response-card" id="responseCard" style="display: none;">
                        <div class="response-content" id="responseContent"></div>
                        <div class="response-icon" id="responseIcon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Default Welcome -->
                    <div class="welcome-display" id="welcomeDisplay">
                        <p class="welcome-text">Hey Orion, what's the weather like in New York?</p>
                    </div>
                </div>
            </div>

            <!-- Status Text -->
            <div class="status-text" id="statusText">Waiting for your command...</div>

            <!-- Control Bar -->
            <div class="control-bar">
                <button class="control-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.79a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
                
                <button class="mic-btn" id="micBtn" title="Click to speak">
                    <div class="mic-glow"></div>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                
                <button class="control-btn" id="keyboardBtn" title="Type to Orion">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/>
                    </svg>
                </button>
            </div>

            <!-- Hidden Input Field -->
            <div class="input-container" id="inputContainer" style="display: none;">
                <input type="text" id="textInput" placeholder="Type your command..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal" style="display: none;">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>‚öôÔ∏è Orion Settings</h2>
                    <button class="close-btn" id="closeSettings">√ó</button>
                </div>
                
                <div class="settings-body">
                    <div class="setting-group">
                        <h3>üé§ Voice Settings</h3>
                        <div class="setting-item">
                            <label for="voiceRate">Speech Rate:</label>
                            <input type="range" id="voiceRate" min="0.5" max="2" step="0.1" value="0.95">
                            <span id="voiceRateValue">0.95x</span>
                        </div>
                        <div class="setting-item">
                            <label for="voicePitch">Voice Pitch:</label>
                            <input type="range" id="voicePitch" min="0.5" max="2" step="0.1" value="1.0">
                            <span id="voicePitchValue">1.0x</span>
                        </div>
                        <div class="setting-item">
                            <label for="voiceVolume">Volume:</label>
                            <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1.0">
                            <span id="voiceVolumeValue">100%</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <h3>üé® Animation Settings</h3>
                        <div class="setting-item">
                            <label for="animationSpeed">Animation Speed:</label>
                            <input type="range" id="animationSpeed" min="0.5" max="3" step="0.1" value="1">
                            <span id="animationSpeedValue">1x</span>
                        </div>
                        <div class="setting-item checkbox-item">
                            <input type="checkbox" id="enableParticles" checked>
                            <label for="enableParticles">Enable Particle Effects</label>
                        </div>
                        <div class="setting-item checkbox-item">
                            <input type="checkbox" id="enableGlow" checked>
                            <label for="enableGlow">Enable Glow Effects</label>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <h3>üîß General Settings</h3>
                        <div class="setting-item checkbox-item">
                            <input type="checkbox" id="autoSpeak" checked>
                            <label for="autoSpeak">Auto-speak Responses</label>
                        </div>
                        <div class="setting-item checkbox-item">
                            <input type="checkbox" id="showTimestamp" checked>
                            <label for="showTimestamp">Show Timestamps</label>
                        </div>
                        <div class="setting-item">
                            <label for="themeColor">Accent Color:</label>
                            <select id="themeColor">
                                <option value="cyan">Cyan (Default)</option>
                                <option value="purple">Purple</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="pink">Pink</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="settings-footer">
                    <button class="reset-btn" id="resetSettings">Reset to Default</button>
                    <button class="save-btn" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="footer-logo">ORION</span>
                    <span class="footer-tagline">Voice Assistant</span>
                </div>
                <div class="footer-divider"></div>
                <div class="footer-credits">
                    <p class="footer-text">
                        Crafted with <span class="heart">‚ù§Ô∏è</span> by 
                        <span class="developer-name">Charan Kumar</span>
                    </p>

                        <a href="https://github.com/charan-kumar99" target="_blank" class="social-icon github" title="GitHub">

                            </svg>
                        </a>
                        <a href="https://linkedin.com/in/charan-kumar-9b20a8378" target="_blank" class="social-icon linkedin" title="LinkedIn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>

                        </a>

                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>

                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
